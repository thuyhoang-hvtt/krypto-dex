name: Krypto CI pipeline on PR (Vite)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'workspace/client/**'

jobs:
  vite_build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Use Yarn with cache ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies ğŸ“Œ
        run: yarn --frozen-lockfile
      - name: Lint Check ğŸ±
        run: yarn lint
      - name: Build with Vite âš¡ï¸
        run: yarn client:build
      - name: Run tests on Vite app ğŸ¤¡
        run: yarn client:test


