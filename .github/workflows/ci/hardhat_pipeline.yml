name: Krypto CI pipeline on PR (Hardhat)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'workspace/core/**'

jobs:
  hardhat_compile_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Use Yarn with cache ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies ğŸ“Œ
        run: yarn --frozen-lockfile
      - name: Lint Check ğŸ±
        run: yarn lint
      - name: Compile smart contract with Hardhat ğŸ‘·ğŸ»
        run: yarn core:compile
      - name: Run tests on smart contracts ğŸ¤¡
        run: yarn core:test


