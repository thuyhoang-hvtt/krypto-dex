name: Krypto CD pipeline

on:
  push:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Use Yarn with cache ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies ğŸ“Œ
        run: yarn --frozen-lockfile
      - name: Lint Check ğŸ±
        run: yarn lint
      - name: Run all tests ğŸ¤¡
        run: yarn test
      - name: Build with Vite âš¡ï¸
        run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: build_test
    environment: Production
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
    steps:
      - name: Deploy to Netlify ğŸš€
        run: echo "Success to deploy to Netlify! Yo $NETLIFY_SITE_ID"


